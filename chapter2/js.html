<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="../scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <p>测试1</p>
        <p>测试2</p>
        <p>测试3</p>
        <script type="text/javascript">
            var items = document.getElementsByTagName("p");
            for(var i=0; i<items.length; i++){
                items[i].onclick = function(){
                    alert("This is the " + i + "rd <p> element."); //这路存在一个bug 请仔细看下
                }
            }
        </script>

        <table id="tb">
            <tbody>
                <tr><td>第一行</td><td>第一行</td></tr>

                <tr><td>第二行</td><td>第二行</td></tr>

                <tr><td>第三行</td><td>第三行</td></tr>

                <tr><td>第四行</td><td>第四行</td></tr>

                <tr><td>第五行</td><td>第五行</td></tr>

                <tr><td>第六行</td><td>第六行</td></tr>

            </tbody>
        </table>

        <script type="text/javascript">
            var item =document.getElementById('tb');
            var tbody = item.getElementsByTagName("tbody")[0]; //获得的是数组
            var trs = tbody.getElementsByTagName("tr");
            for(var i=0; i<trs.length; i++){
                if(i%2==0){
                    trs[i].style.background = "#888";
                }
            }
        </script>

        <input type="checkbox" value="1" name="check" checked="checked" />

        <input type="checkbox" value="2" name="check" />

        <input type="checkbox" value="3" name="check" checked="checked" />

        <!-- type="buttton" 写错的后果是显示成输入框-->
        <input type="button" value="你选中的个数" id="btn" />

        <script type="text/javascript">
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                var arrays = new Array(); //创建一个数组对象
                var items = document.getElementsByName("check"); //获取一组元素

                for(i=0; i<items.length;i++){ //不加var也是可以的
                    if(items[i].checked){
                        arrays.push(items[i].value); //items[i].value指的是什么？
                    }
                }

                alert("选中的个数是"+arrays.length);
            }
        </script>

    </body>
</html>

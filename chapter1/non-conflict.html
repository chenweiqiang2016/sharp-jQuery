<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--  先引入prototype -->
        <script src="../scripts/prototype.js" type="text/javascript"></script>
        <!-- 再引入jQuery-->
        <script src="../scripts/jquery-3.2.1.min.js" type="text/javascript"></script>

        <!--
        如果是先引入的jQuery文件 那么可以直接使用jQuery 其它库使用$() 无需调用noConflict()方法
        -->
    </head>
    <body>
        <p id="pp">Test-prototype(将被隐藏)</p>
        <p>Test-jQuery(将被绑定事件)</p>
        <script language="javascript">
            jQuery.noConflict(); //交出$的控制权移交给prototype.js
            //var $j = jQuery.noConflict(); //自定义一个快捷方式
            //var jq = jQuery.noConflict();
            //var $J = jQuery.noConflict();
            jQuery(function(){ //使用jQuery
            	jQuery("p").click(function(){
            		alert(jQuery(this).text());
            	})
            })
            $("pp").style.display='none'; //使用prototype.js隐藏元素
        </script>

         <!--
         不使用自定义备用名称、仍然适用$、不与其它库的$()方法冲突
         jQuery().noConflict(); //让渡控制权
         jQuery(function($){ //加载时执行
             $("p").click(function(){ //内部继续使用$()方法
	             alert($(this).text()); 
             })
         })
         -->

         <!--
         (function($){ //定义匿名函数 形参为$
             $(function(){ //$均为jQuery
                  $("p").click(function(){ //继续使用$()方法
	                  alert($(this).text());
                  });
             })；
         })(jQuery); //执行匿名函数并传递实际参数jQuery
         -->
    </body>
</html>
